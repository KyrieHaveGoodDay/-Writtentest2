    <script src="./all.js"></script>
    <script>
        var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
  keyboard: false
})
        let str = '';
        const staffData = [
            { id: 'technine_01', name: 'Staff 01', age: '31', tel: "+852-12345678" },
            { id: 'technine_02', name: 'Staff 02', age: '21', tel: "+852-00000000" },
            { id: 'technine_03', name: 'Staff 03', age: '22', tel: "+852-11111111" },
            { id: 'technine_04', name: 'Staff 04', age: '23', tel: "+852-22222222" },
            { id: 'technine_05', name: 'Staff 05', age: '46', tel: "+852-44444444" },
            { id: 'technine_06', name: 'Staff 06', age: '27', tel: "+852-33333333" },
            { id: 'technine_08', name: 'Staff 07', age: '34', tel: "+852-55555555" },
            { id: 'technine_09', name: 'Staff 07', age: '34', tel: "+852-66666666" },
            { id: 'technine_10', name: 'Staff 07', age: '34', tel: "+852-77777777" },
        ];


        for (item in staffData) {
            console.log(item);
            str = `
            <div  class="items" data-kkbox="${item}">
                <h1>${staffData[item].name}</h1>
            </div>
            `
            $('.boxData').append(str)
        }


        $('.items').on('click', (e) => {
            let strData = ''
            e.currentTarget.disabled = true;
            let userid = e.currentTarget.dataset.kkbox;

            console.log(userid);

            strData = `
              <div>name:${staffData[userid].name}</div>
              <div>age:${staffData[userid].age}</div>
              <div>tel:${staffData[userid].tel}</div>
            `
            console.log(strData);
            $('.modal-body').append(strData)
            myModal.show()
        })


        
        $('#btnClose , .modal ').click(()=>{
            $('.modal-body div').remove();
            myModal.hide()
        })


    </script>
